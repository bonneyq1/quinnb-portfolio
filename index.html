<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <style>
         /* Remove default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body takes full screen */
        html, body {
            height: 100vh;
            background-color: white;
            overflow: hidden;  /* THIS REMOVES THE SCROLLBARS */
        }

        /* Image fills entire screen */
        .main-image {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            background-color: white;
        }

        /* Contact box in bottom right */
        .contact-box {
            position: fixed;
            justify-content: center; /* Centers horizontally */
            bottom: 20px;
            right: 20px;
            background-color: white;
            border: 2px solid #333;
            padding: 15px;
            border-radius: 8px;
            font-family: "Google Sans Code", monospace;  /* THIS IS THE KEY CHANGE */
            font-weight: 400;
            font-size: 14px;
        }

        /* Contact links */
        .contact-box a {
            color: #0066cc;
            text-decoration: none;
        }

        .contact-box a:hover {
            text-decoration: underline;
        }

        /* Simple responsive design */
        @media (max-width: 600px) {
            .contact-box {
                font-size: 12px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Main image that fills the screen -->
    <img src="Website_ComingSoon.png" alt="Portfolio Coming Soon" class="main-image">

    <!-- Contact information box -->
    <div class="contact-box">
        <strong>Contact Me:</strong><br>
        Email: <a href="mailto:quinnbonney777@gmail.com">quinnbonney777@gmail.com</a><br>
        LinkedIn: <a href="https://www.linkedin.com/in/quinn-bonney-696964263" target="_blank">https://www.linkedin.com/in/quinn-bonney-696964263</a>
    </div>
</body>
</html>
